<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial;
            background-image: url('https://images.unsplash.com/photo-1551218808-94e220e084d2?auto=format&fit=crop&w=1600&q=80');
            background-position: center;
            padding: 20px;
        }

        .box {
            width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 25px;
        }

        table {
            width: 100%;
        
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        .price {
            text-align: right;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Restaurant Menu</h1>

        <h2>Starters</h2>
        <table>
            <tr>
                <td>1. Tomato Soup</td>
                <td class="price">₹120</td>
            </tr>
            <tr>
                <td>2. Veg Salad</td>
                <td class="price">₹150</td>
            </tr>
            <tr>
                <td>3. Paneer Tikka</td>
                <td class="price">₹220</td>
            </tr>
        </table>

        <h2>Main Course</h2>
        <table>
            <tr>
                <td>1. Veg Biryani</td>
                <td class="price">₹180</td>
            </tr>
            <tr>
                <td>2. Paneer Biriyani</td>
                <td class="price">₹250</td>
            </tr>
            <tr>
                <td>3. Mashroom Biriyani</td>
                <td class="price">₹300</td>
            </tr>
        </table>

        <h2>Desserts</h2>
        <table>
            <tr>
                <td>1. Ice Cream</td>
                <td class="price">₹80</td>
            </tr>
            <tr>
                <td>2. Gulab Jamun</td>
                <td class="price">₹90</td>
            </tr>
            <tr>
                <td>3. Fruit Salad</td>
                <td class="price">₹100</td>
            </tr>
        </table>
    </div>

</body>

</html>
